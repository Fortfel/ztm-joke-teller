<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke teller</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.fortfel.com" />
  </head>
  <body
    class="m-0 flex min-h-screen justify-center bg-[#45badd] bg-[url('./assets/robot.gif')] bg-cover bg-center bg-no-repeat antialiased lg:bg-contain lg:bg-left"
  >
    <div id="app" class="flex flex-col items-center justify-center">
      <button
        type="button"
        id="button"
        class="cursor-pointer rounded-md bg-[hsl(337,100%,60%)] px-10 py-2.5 font-mono text-lg font-semibold text-white shadow-[5px_5px_30px_20px_rgba(0,0,0,0.5)] hover:bg-[hsl(337,100%,65%)] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[hsl(337,100%,60%)] active:scale-98 disabled:scale-none disabled:cursor-default disabled:opacity-90 disabled:hover:bg-[hsl(337,100%,60%)] lg:shadow-[2px_2px_20px_10px_rgba(0,0,0,0.2)]"
      >
        Tell Me A Joke
      </button>
      <div
        id="joke"
        class="m-4 hidden max-w-xl rounded bg-[hsla(0,0%,100%,0.9)] p-4 text-xl opacity-0 shadow-lg transition-opacity duration-500"
      >
        what
      </div>
      <audio id="audio" controls hidden="hidden"></audio>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
